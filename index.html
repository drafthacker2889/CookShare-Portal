<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookShare - Global Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">üç≥ CookShare</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="index.html">Home</a>
                <a class="nav-link" href="portal.html">Management Portal</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="text-center mb-4 fw-bold">Explore Global Recipes</h2>
        <div id="gallery" class="row">
            </div>
    </div>

    <div class="modal fade" id="viewModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="view-title">Recipe Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-5">
                            <img id="view-image" src="" class="img-fluid rounded shadow-sm mb-3">
                            <div class="p-3 bg-light rounded small">
                                <p class="mb-1"><strong>üë§ Author:</strong> <span id="view-user"></span></p>
                                <p class="mb-0 text-muted"><strong>üïí Uploaded:</strong> <span id="view-time"></span></p>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <h5 class="fw-bold border-bottom pb-2">Ingredients</h5>
                            <p id="view-ingredients" style="white-space: pre-line;"></p>
                            <h5 class="fw-bold border-bottom pb-2 mt-4">Method</h5>
                            <p id="view-steps" style="white-space: pre-line;"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/app.js"></script>
</body>
</html>
