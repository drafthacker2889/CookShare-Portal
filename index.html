<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookShare - Global Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">üç≥ CookShare</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="index.html">Home</a>
                <a class="nav-link" href="profile.html">My Profile</a>
                <a class="nav-link" href="portal.html">Management Portal</a>
                <a class="nav-link text-info" href="/.auth/login/github">Login via GitHub</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="text-center mb-4 fw-bold">Explore Global Recipes</h2>

        <div class="row mb-5 justify-content-center">
            <div class="col-md-6">
                <div class="input-group shadow-sm">
                    <span class="input-group-text bg-white border-end-0">üîç</span>
                    <input type="text" id="recipeSearch" class="form-control border-start-0" 
                           placeholder="Search recipes by name or ingredient..." onkeyup="filterRecipes()">
                </div>
            </div>
        </div>

        <div id="gallery" class="row">
            </div>
    </div>

    <div class="modal fade" id="viewModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="view-title">Recipe Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <div class="row">
                        <div class="col-md-5 text-center">
                            <img id="view-image" src="" class="img-fluid rounded shadow-sm mb-3">
                            <div class="p-2 bg-light rounded small border">
                                <strong>üë§ Author:</strong> <span id="view-user"></span><br>
                                <strong>üïí Date:</strong> <span id="view-time"></span>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <h5 class="fw-bold border-bottom pb-2">Ingredients</h5>
                            <p id="view-ingredients" style="white-space: pre-line;"></p>
                            <h5 class="fw-bold border-bottom pb-2 mt-4">Method</h5>
                            <p id="view-steps" style="white-space: pre-line;"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/app.js"></script>
</body>
</html>
