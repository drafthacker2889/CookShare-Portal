<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">üç≥ CookShare</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="profile.html">My Profile</a>
                <a class="nav-link active" href="portal.html">Management Portal</a>
                <a id="loginLink" class="nav-link text-info" href="#" onclick="login()">Login</a>
                <a id="logoutLink" class="nav-link text-warning" href="#" onclick="logout()" style="display:none;">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card shadow-sm border-0 sticky-top" style="top: 20px;">
                    <div class="card-body">
                        <h4 class="mb-4">Upload Recipe</h4>
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" id="recipeTitle" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Ingredients</label>
                            <textarea id="ingredients" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Steps</label>
                            <textarea id="steps" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Image</label>
                            <input type="file" id="recipeImage" class="form-control">
                        </div>
                        <button class="btn btn-primary w-100" onclick="uploadRecipe()">Save to Azure</button>
                        <div id="status" class="mt-2 small text-center"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <h3 class="mb-4">Cloud Content Manager</h3>
                <div id="gallery" class="row"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="updateModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-warning">
                    <h5 class="modal-title">‚úèÔ∏è Edit Recipe</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="updateForm">
                        <input type="hidden" id="edit-id">
                        <input type="hidden" id="edit-userId">
                        <input type="hidden" id="edit-imageUrl"> 
                        <div class="mb-3">
                            <label class="form-label fw-bold">Title</label>
                            <input type="text" class="form-control" id="edit-title">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Ingredients</label>
                            <textarea class="form-control" id="edit-ingredients" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Steps</label>
                            <textarea class="form-control" id="edit-steps" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-warning" onclick="submitUpdate()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="viewModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="view-title">Recipe Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <div class="row">
                        <div class="col-md-5 text-center">
                            <img id="view-image" src="" class="img-fluid rounded shadow-sm mb-3">
                            <div class="p-2 bg-light rounded small border">
                                üë§ Author: <span id="view-user"></span><br>
                                üïí Date: <span id="view-time"></span>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <p class="text-primary small mb-1"><strong>Robot Insight:</strong> <span id="view-ai"></span></p>
                            <h5 class="fw-bold border-bottom pb-2">Ingredients</h5>
                            <p id="view-ingredients" style="white-space: pre-line;"></p>
                            <h5 class="fw-bold border-bottom pb-2 mt-4">Method</h5>
                            <p id="view-steps" style="white-space: pre-line;"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/app.js"></script>
</body>
</html>
