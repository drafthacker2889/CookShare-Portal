<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CookShare | Management Portal</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container">
            <a class="navbar-brand" href="index.html">üç≥ CookShare Admin</a>
            <div class="navbar-nav">
                <a class="nav-link" href="index.html">View Site</a>
                <a class="nav-link active" href="portal.html">Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card shadow-sm p-4">
                    <h2 class="h4 border-bottom pb-2">Publish Recipe</h2>
                    <div class="mb-3">
                        <input type="text" id="recipeTitle" class="form-control" placeholder="Recipe Title">
                    </div>
                    <div class="mb-3">
                        <textarea id="ingredients" class="form-control" rows="3" placeholder="Ingredients"></textarea>
                    </div>
                    <div class="mb-3">
                        <textarea id="steps" class="form-control" rows="3" placeholder="Preparation Steps"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Recipe Photo:</label>
                        <input type="file" id="recipeImage" class="form-control" accept="image/*">
                    </div>
                    <button class="btn btn-primary w-100" onclick="uploadRecipe()">Save to Azure Cloud</button>
                    <div id="status" class="mt-3 small text-center"></div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3>Global Gallery</h3>
                    <button class="btn btn-success btn-sm" onclick="fetchAll()">üîÑ Refresh</button>
                </div>
                <div id="gallery" class="row">
                    </div>
            </div>
        </div>
    </div>

    <script src="JS/jquery-3.6.0.min.js"></script>
    <script src="JS/bootstrap.js"></script>
    <script src="JS/app.js"></script>
</body>
</html>
