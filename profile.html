<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookShare - Management Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">üç≥ CookShare</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link active" href="portal.html">Management Portal</a>
                <a class="nav-link text-info" href="/.auth/login/github">Login via GitHub</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card shadow-sm border-0 sticky-top" style="top: 20px;">
                    <div class="card-body">
                        <h4 class="mb-4">Upload New Recipe</h4>
                        <div class="mb-3"><label class="form-label">Title</label><input type="text" id="recipeTitle" class="form-control"></div>
                        <div class="mb-3"><label class="form-label">Ingredients</label><textarea id="ingredients" class="form-control" rows="3"></textarea></div>
                        <div class="mb-3"><label class="form-label">Steps</label><textarea id="steps" class="form-control" rows="3"></textarea></div>
                        <div class="mb-3"><label class="form-label">Image</label><input type="file" id="recipeImage" class="form-control"></div>
                        <button class="btn btn-primary w-100" onclick="uploadRecipe()">Save to Azure Cloud</button>
                        <div id="status" class="mt-2 small text-center"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <h3 class="mb-4">Live Cloud Content</h3>
                <div class="mb-4">
                    <input type="text" id="recipeSearch" class="form-control" placeholder="Search your recipes..." onkeyup="filterRecipes()">
                </div>
                <div id="gallery" class="row"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="updateModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-warning">
                    <h5 class="modal-title">‚úèÔ∏è Edit Recipe</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="edit-id">
                    <input type="hidden" id="edit-userId">
                    <input type="hidden" id="edit-imageUrl"> 
                    <div class="mb-3"><label class="form-label fw-bold">Title</label><input type="text" class="form-control" id="edit-title"></div>
                    <div class="mb-3"><label class="form-label fw-bold">Ingredients</label><textarea class="form-control" id="edit-ingredients" rows="3"></textarea></div>
                    <div class="mb-3"><label class="form-label fw-bold">Steps</label><textarea class="form-control" id="edit-steps" rows="3"></textarea></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-warning" onclick="submitUpdate()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/app.js"></script>
</body>
</html>
