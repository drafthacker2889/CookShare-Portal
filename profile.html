<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookShare - My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">üç≥ CookShare</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="index.html">Home</a>
                    <a class="nav-link active" href="profile.html">My Profile</a>
                    <a class="nav-link" href="portal.html">Management Portal</a>
                    <a id="loginLink" class="nav-link text-info" href="#" onclick="login()">Login</a>
                    <a id="logoutLink" class="nav-link text-warning" href="#" onclick="logout()" style="display:none;">Logout</a>                </div>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="card border-0 shadow-sm mb-5">
            <div class="card-body text-center p-5">
                <div class="rounded-circle bg-primary text-white d-inline-flex align-items-center justify-content-center mb-3" style="width: 100px; height: 100px; font-size: 2.5rem;">
                    üë§
                </div>
                <h2 id="profile-name" class="fw-bold mb-1">Guest User</h2>
                <p id="profile-email" class="text-muted mb-3">Loading identity from Azure...</p>
                
                <div id="login-required" class="alert alert-info d-none mx-auto" style="max-width: 500px;">
                    <strong>Identity Required:</strong> To view your personal contributions, please 
                    <a href="/.auth/login/github" class="alert-link">Login with GitHub</a>.
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
            <h3 class="fw-bold m-0">My Recipe Collection</h3>
            <span class="badge bg-primary rounded-pill px-3 py-2" id="recipe-count">0 Recipes</span>
        </div>
        
        <div id="gallery" class="row">
            </div>
    </div>

    <div class="modal fade" id="viewModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="view-title">Recipe Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <div class="row">
                        <div class="col-md-5">
                            <img id="view-image" src="" class="img-fluid rounded shadow-sm mb-3" alt="Recipe Image">
                            <div class="p-3 bg-light rounded border">
                                <p class="mb-1 small"><strong>üë§ Created By:</strong> <span id="view-user"></span></p>
                                <p class="mb-0 small text-muted"><strong>üïí Uploaded On:</strong> <span id="view-time"></span></p>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <h5 class="fw-bold border-bottom pb-2">Ingredients</h5>
                            <p id="view-ingredients" class="text-secondary" style="white-space: pre-line;"></p>
                            
                            <h5 class="fw-bold border-bottom pb-2 mt-4">Method</h5>
                            <p id="view-steps" class="text-secondary" style="white-space: pre-line;"></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/app.js"></script>
</body>
</html>
