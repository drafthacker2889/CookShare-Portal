<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookShare - My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">üç≥ CookShare</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link active" href="profile.html">My Profile</a>
                <a class="nav-link" href="portal.html">Management Portal</a>
                <a id="loginLink" class="nav-link text-info" href="#" onclick="login()">Login</a>
                <a id="logoutLink" class="nav-link text-warning" href="#" onclick="logout()" style="display:none;">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="card border-0 shadow-sm mb-5">
            <div class="card-body text-center p-5">
                <div class="rounded-circle bg-primary text-white d-inline-flex align-items-center justify-content-center mb-3" style="width: 100px; height: 100px; font-size: 2.5rem;">
                    üë§
                </div>
                <h2 id="profile-name" class="fw-bold mb-1">Guest User</h2>
                <p id="profile-email" class="text-muted mb-3">CookShare Local Identity</p>
                
                <div id="login-required" class="alert alert-info d-none mx-auto" style="max-width: 500px;">
                    <strong>Notice:</strong> Please <a href="#" onclick="login()" class="alert-link">Login</a> to see your recipes.
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold m-0">My Recipe Collection</h3>
            <span class="badge bg-primary rounded-pill px-3 py-2" id="recipe-count">0 Recipes</span>
        </div>
        
        <div id="gallery" class="row">
            </div>
    </div>

    <div class="modal fade" id="viewModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="view-title">Recipe Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <div class="row">
                        <div class="col-md-5">
                            <img id="view-image" src="" class="img-fluid rounded shadow-sm mb-3">
                            <div class="p-2 bg-light rounded small border">
                                üë§ Author: <span id="view-user"></span><br>
                                üïí Date: <span id="view-time"></span>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <h5 class="fw-bold border-bottom pb-2">Ingredients</h5>
                            <p id="view-ingredients" style="white-space: pre-line;"></p>
                            <h5 class="fw-bold border-bottom pb-2 mt-4">Method</h5>
                            <p id="view-steps" style="white-space: pre-line;"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/app.js"></script>
</body>
</html>
